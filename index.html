<!doctype html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Expertus Test</title>

        <link rel="stylesheet" href="./dist/css/app.min.css">
    </head>

    <body>        
        <div class="content">
            <div class="container">
                <h1>
                    Expertus test APP
                </h1>

                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <form class="form-controls">
                            <div class="form-group">
                                <label for="plateau-size">
                                    Plateau upper-right coordinates:
                                </label>

                                <input type="text" class="form-control" id="plateau-size" placeholder="5 5">
                            </div>           

                            <button id="add-robot" class="btn btn-primary">
                                Create plateau
                                &nbsp;
                                <i class="fa fa-object-ungroup" aria-hidden="true"></i>
                            </button>    

                            <div class="plateau-ready">
                                <div class="form-group">
                                    <label for="robot-coordinates">
                                        Robot coordinates:
                                    </label>

                                    <input type="text" class="form-control" id="robot-coordinates" placeholder="1 2 N">
                                </div>

                                <div class="form-group">
                                    <label for="robot-instructions">
                                        Robot instructions:
                                    </label>

                                    <input type="text" class="form-control" id="robot-instructions" placeholder="LMLMLMLMM">
                                </div>                            
                            
                                <button id="add-robot" class="btn btn-primary">
                                    Add robot
                                    &nbsp;
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </button>

                                <button id="run-app" class="btn btn-primary">
                                    Start
                                    &nbsp;
                                    <i class="fa fa-play" aria-hidden="true"></i>
                                </button>                                                            
                            </div>                                       
                        </form>
                    </div>

                    <div class="col-sm-12 col-md-8">
                        <h5>
                            Plateau:
                            <small id="plateau-dimensions"></small>
                        </h5>

                        <!--<div id="plateau" class="plateau"></div>-->

                        <h5>Output:</h5>

                        <div id="console" class="console"></div>
                    </div>                
                </div>
            </div>
        </div>        
        
        <!-- <script src="./dist/js/app.min.js"></script> -->
        <script src="./dist/js/app.js"></script>
    </body>
</html>
