<!doctype html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Expertus Test</title>

        <link rel="stylesheet" href="./dist/css/app.min.css">
    </head>

    <body>        
        <div class="content">
            <div class="container">
                <h1>
                    Expertus test APP
                </h1>

                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <form>
                            <div class="form-group">
                                <label for="plateau-size">
                                    Plateau upper-right coordinates:
                                </label>

                                <input type="text" class="form-control" id="plateau-size" placeholder="5 5">
                            </div>

                            <div class="add-robot">
                                <button id="add-robot" class="btn btn-primary">
                                    Add robot
                                    &nbsp;
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </button>
                            </div>                            
                            
                            <div id="robots" class="robots" role="tablist" aria-multiselectable="true">
                                <!-- robot loop -->
                                <div class="robot-card card">
                                    <div id="robot-heading-1" class="card-header" role="tab">
                                        <h5 class="mb-0">
                                            <a data-toggle="collapse" data-parent="#robots" href="#robot-collapse-1" aria-expanded="true" aria-controls="robot-collapse-1">
                                                Robot <span class="robot-id">1</span>
                                            </a>
                                        </h5>
                                    </div>

                                    <div id="robot-collapse-1" class="collapse show" role="tabpanel" aria-labelledby="robot-heading-1">
                                        <div class="card-block">
                                            <div class="form-group">
                                                <label for="robot-coordinates-1">
                                                    Robot Coordinates:
                                                </label>

                                                <input type="text" class="form-control" id="robot-coordinates-1" placeholder="1 2 N">
                                            </div>

                                            <div class="form-group">
                                                <label for="robot-instructions-1">
                                                    Robot instructions:
                                                </label>

                                                <input type="text" class="form-control" id="robot-instructions-1" placeholder="LMLMLMLMM">
                                            </div>
        
                                        </div>
                                    </div>
                                </div> 
                                <!-- / robot loop -->
                            </div>                                
                            
                            
                            <div class="text-right">
                                <button class="btn btn-primary">
                                    Start
                                    &nbsp;
                                    <i class="fa fa-play" aria-hidden="true"></i>
                                </button>
                            </div>                            
                        </form>
                    </div>

                    <div class="col-sm-12 col-md-8">
                        <div id="plateau" class="plateau"></div>
                    </div>                
                </div>
            </div>
        </div>        
        
        <!-- <script src="./dist/js/app.min.js"></script> -->
        <script src="./dist/js/app.js"></script>
    </body>
</html>
